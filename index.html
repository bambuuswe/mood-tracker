<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moodflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .card { background-color: #1e293b; border-radius: 1.5rem; }
        .page { display: none; padding-bottom: 100px; }
        .page.active { display: block; }
        
        /* Kalender-specifik stil från bild 3 */
        .cal-dot { w-1.5 h-1.5 rounded-full bg-slate-700; }
        .cal-today { 
            width: 32px; height: 32px; 
            border-radius: 9999px; 
            border: 2px solid #22c55e; 
            display: flex; items-center; justify-center; 
            color: #4ade80; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="home" class="page active p-6">
        <h1 class="text-4xl font-bold mb-1">God kväll</h1>
        <p class="text-slate-400 mb-8">Söndag 15 feb</p>

        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="card p-4 flex flex-col items-center">
                <i class="fa-solid fa-droplet text-teal-400 mb-2"></i>
                <span class="text-2xl font-bold">1</span>
                <span class="text-[10px] text-slate-500 uppercase">Dagars rad</span>
            </div>
            <div class="card p-4 flex flex-col items-center">
                <i class="fa-solid fa-chart-line text-orange-400 mb-2"></i>
                <span class="text-2xl font-bold">7.0</span>
                <span class="text-[10px] text-slate-500 uppercase">Idag</span>
            </div>
            <div class="card p-4 flex flex-col items-center">
                <i class="fa-solid fa-calendar text-red-400 mb-2"></i>
                <span class="text-2xl font-bold">1</span>
                <span class="text-[10px] text-slate-500 uppercase">Loggar</span>
            </div>
        </div>

        <div class="card p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <i class="fa-solid fa-chevron-left text-slate-600"></i>
                <span class="font-bold">9 - 15 Feb</span>
                <i class="fa-solid fa-chevron-right text-slate-600"></i>
            </div>
            <div class="flex justify-between items-center text-center">
                <div class="flex flex-col items-center gap-3">
                    <span class="text-xs text-slate-500">Man</span>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                    <span class="text-xs text-slate-600">9</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <span class="text-xs text-slate-500">Tis</span>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                    <span class="text-xs text-slate-600">10</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <span class="text-xs text-slate-500">Ons</span>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                    <span class="text-xs text-slate-600">11</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <span class="text-xs text-slate-500">Tor</span>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                    <span class="text-xs text-slate-600">12</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <span class="text-xs text-slate-500">Fre</span>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                    <span class="text-xs text-slate-600">13</span>
                </div>
                <div class="flex flex-col items-center gap-3">
                    <span class="text-xs text-slate-500">Lör</span>
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
                    <span class="text-xs text-slate-600">14</span>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <span class="text-xs text-teal-400 font-bold">Son</span>
                    <div class="w-8 h-8 rounded-full border-2 border-green-500 flex items-center justify-center text-green-400 font-bold text-sm">7</div>
                    <span class="text-xs text-teal-400 font-bold">15</span>
                </div>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4">Senaste loggar</h2>
        <div class="card p-4 flex items-center justify-between border-l-4 border-green-500">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-green-500/20 flex items-center justify-center text-green-400 font-bold text-lg">
                    ☀️7
                </div>
                <div>
                    <div class="font-bold">Bra</div>
                    <div class="text-xs text-slate-500">22:32</div>
                </div>
            </div>
            <i class="fa-solid fa-trash-can text-slate-700"></i>
        </div>
    </div>

    <div id="log" class="page p-6">
        <h1 class="text-3xl font-bold mb-8">Logga humor</h1>
        <div class="card p-8 text-center mb-8">
            <p class="text-slate-400 mb-4">Hur mår du?</p>
            <input type="range" min="1" max="10" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
        </div>
        <button onclick="showPage('home')" class="w-full bg-slate-200 text-slate-900 font-bold py-4 rounded-2xl">Spara</button>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-slate-900/80 backdrop-blur-md flex justify-around items-center border-t border-slate-800">
        <button onclick="showPage('home')" class="flex flex-col items-center text-blue-400">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] mt-1">Hem</span>
        </button>
        <button onclick="showPage('log')" class="flex flex-col items-center text-slate-500">
            <i class="fa-solid fa-circle-plus text-3xl"></i>
            <span class="text-[10px] mt-1">Logga</span>
        </button>
        <button class="flex flex-col items-center text-slate-500">
            <i class="fa-solid fa-chart-simple text-xl"></i>
            <span class="text-[10px] mt-1">Statistik</span>
        </button>
        <button class="flex flex-col items-center text-slate-500">
            <i class="fa-solid fa-gear text-xl"></i>
            <span class="text-[10px] mt-1">Mer</span>
        </button>
    </nav>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            
            // Uppdatera nav-färger
            document.querySelectorAll('nav button').forEach(btn => btn.classList.replace('text-blue-400', 'text-slate-500'));
            event.currentTarget.classList.replace('text-slate-500', 'text-blue-400');
        }
    </script>
</body>
</html>
