<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moodflow App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .card { background-color: #1e293b; border-radius: 1rem; transition: transform 0.1s; }
        .glass-nav { 
            background: rgba(15, 23, 42, 0.9); 
            backdrop-filter: blur(10px); 
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .page { display: none; animation: fadeIn 0.2s ease-in-out; }
        .page.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mood-btn { transition: all 0.2s; transform-origin: center; }
        .mood-btn.selected { transform: scale(1.2); border-color: white !important; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .activity-btn.selected { background-color: #3b82f6; border-color: #3b82f6; color: white; }
        .activity-btn.selected i { color: white; }
        
        /* Kalender styles */
        .calendar-day.active div { background-color: #2563eb; border: 1px solid #60a5fa; color: white; font-weight: bold; }
        .calendar-day.active span { color: #60a5fa; font-weight: bold; }
    </style>
</head>
<body class="pb-28">

    <div id="home-page" class="page active p-4 pt-8">
        <header class="mb-6">
            <h1 class="text-3xl font-bold" id="greeting">God kväll</h1>
            <p class="text-slate-400 capitalize" id="current-date">Laddar datum...</p>
        </header>

        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="card p-3 flex flex-col items-center justify-center h-24">
                <div class="text-teal-400 mb-1"><i class="fa-solid fa-fire"></i></div>
                <div class="text-2xl font-bold" id="streak-display">0</div>
                <div class="text-xs text-slate-400">Dagars rad</div>
            </div>
            <div class="card p-3 flex flex-col items-center justify-center h-24">
                <div class="text-orange-400 mb-1"><i class="fa-solid fa-chart-line"></i></div>
                <div class="text-2xl font-bold" id="avg-today-display">-</div>
                <div class="text-xs text-slate-400">Idag</div>
            </div>
            <div class="card p-3 flex flex-col items-center justify-center h-24">
                <div class="text-red-400 mb-1"><i class="fa-regular fa-calendar-check"></i></div>
                <div class="text-2xl font-bold" id="total-logs-display">0</div>
                <div class="text-xs text-slate-400">Loggar</div>
            </div>
        </div>

        <div class="card p-4 mb-6">
            <div class="flex justify-between items-center mb-4 px-2">
                <i class="fa-solid fa-chevron-left text-slate-500 cursor-pointer hover:text-white"></i>
                <span class="font-semibold" id="week-display">Vecka --</span>
                <i class="fa-solid fa-chevron-right text-slate-500 cursor-pointer hover:text-white"></i>
            </div>
            <div class="flex justify-between text-center text-xs opacity-90" id="calendar-days">
                </div>
        </div>

        <h2 class="text-lg font-semibold mb-3">Senaste loggar</h2>
        <div id="logs-list" class="flex flex-col gap-3">
            <div class="text-center text-slate-500 py-8 text-sm italic" id="empty-state">
                Inga loggar ännu. Tryck på "+" för att börja.
            </div>
        </div>
    </div>

    <div id="log-page" class="page p-4 pt-8">
        <header class="mb-6">
            <h1 class="text-3xl font-bold">Logga humor</h1>
            <p class="text-slate-400">Hur mår du just nu?</p>
        </header>

        <div class="card p-6 mb-4 text-center">
            <div class="flex flex-col items-center mb-6">
                <div id="mood-icon-display" class="text-4xl text-slate-400 mb-2 transition-colors"><i class="fa-solid fa-circle-minus"></i></div>
                <span id="mood-text-display" class="text-xl font-semibold tracking-wide">Välj humör</span>
            </div>
            <div class="flex justify-between items-end h-14 px-1 gap-1">
                <button onclick="selectMood(1, 'Urålig', 'red-500')" class="mood-btn w-7 h-7 rounded-full border border-red-500/50 bg-red-500/10 flex items-center justify-center text-[10px] text-slate-300">1</button>
                <button onclick="selectMood(2, 'Dålig', 'orange-600')" class="mood-btn w-7 h-7 rounded-full border border-orange-600/50 bg-orange-600/10 flex items-center justify-center text-[10px] text-slate-300">2</button>
                <button onclick="selectMood(3, 'Nere', 'orange-400')" class="mood-btn w-7 h-7 rounded-full border border-orange-400/50 bg-orange-400/10 flex items-center justify-center text-[10px] text-slate-300">3</button>
                <button onclick="selectMood(4, 'Lite nere', 'yellow-600')" class="mood-btn w-7 h-7 rounded-full border border-yellow-600/50 bg-yellow-600/10 flex items-center justify-center text-[10px] text-slate-300">4</button>
                <button onclick="selectMood(5, 'Neutral', 'slate-400')" class="mood-btn w-9 h-9 rounded-full bg-slate-600 text-white flex items-center justify-center text-lg shadow-lg z-10 -mb-1"><i class="fa-solid fa-minus"></i></button>
                <button onclick="selectMood(6, 'Okej', 'green-300')" class="mood-btn w-7 h-7 rounded-full border border-green-300/50 bg-green-300/10 flex items-center justify-center text-[10px] text-slate-300">6</button>
                <button onclick="selectMood(7, 'Bra', 'green-500')" class="mood-btn w-7 h-7 rounded-full border border-green-500/50 bg-green-500/10 flex items-center justify-center text-[10px] text-slate-300">7</button>
                <button onclick="selectMood(8, 'Mycket bra', 'teal-400')" class="mood-btn w-7 h-7 rounded-full border border-teal-400/50 bg-teal-400/10 flex items-center justify-center text-[10px] text-slate-300">8</button>
                <button onclick="selectMood(9, 'Toppen', 'blue-400')" class="mood-btn w-7 h-7 rounded-full border border-blue-400/50 bg-blue-400/10 flex items-center justify-center text-[10px] text-slate-300">9</button>
                <button onclick="selectMood(10, 'Fantastisk', 'purple-500')" class="mood-btn w-7 h-7 rounded-full border border-purple-500/50 bg-purple-500/10 flex items-center justify-center text-[10px] text-slate-300">10</button>
            </div>
        </div>

        <div class="mb-2 px-1"><h2 class="text-slate-400 uppercase text-xs font-bold tracking-wider">AKTIVITETER</h2></div>
        <div class="flex flex-wrap gap-2 mb-6" id="activity-container">
            <button onclick="toggleActivity(this, 'Träning')" class="activity-btn bg-slate-800 border border-slate-700 px-4 py-2 rounded-full flex items-center gap-2 text-xs font-medium"><i class="fa-solid fa-heart-pulse text-slate-400"></i> Träning</button>
            <button onclick="toggleActivity(this, 'Jobb')" class="activity-btn bg-slate-800 border border-slate-700 px-4 py-2 rounded-full flex items-center gap-2 text-xs font-medium"><i class="fa-solid fa-briefcase text-slate-400"></i> Jobb</button>
            <button onclick="toggleActivity(this, 'Socialt')" class="activity-btn bg-slate-800 border border-slate-700 px-4 py-2 rounded-full flex items-center gap-2 text-xs font-medium"><i class="fa-solid fa-users text-slate-400"></i> Socialt</button>
            <button onclick="toggleActivity(this, 'Sömn')" class="activity-btn bg-slate-800 border border-slate-700 px-4 py-2 rounded-full flex items-center gap-2 text-xs font-medium"><i class="fa-solid fa-moon text-slate-400"></i> Sömn</button>
            <button onclick="toggleActivity(this, 'Mat')" class="activity-btn bg-slate-800 border border-slate-700 px-4 py-2 rounded-full flex items-center gap-2 text-xs font-medium"><i class="fa-solid fa-utensils text-slate-400"></i> Mat</button>
            <button onclick="toggleActivity(this, 'Musik')" class="activity-btn bg-slate-800 border border-slate-700 px-4 py-2 rounded-full flex items-center gap-2 text-xs font-medium"><i class="fa-solid fa-music text-slate-400"></i> Musik</button>
        </div>

        <div class="mb-2 px-1"><h2 class="text-slate-400 uppercase text-xs font-bold tracking-wider">ANTECKNING</h2></div>
        <div class="card p-4 mb-6">
            <textarea id="log-note" class="w-full bg-transparent border-none outline-none text-slate-300 placeholder-slate-600 resize-none text-sm" placeholder="Skriv en kort anteckning (valfritt)..." rows="3"></textarea>
            <p class="text-right text-xs text-slate-600 mt-2">0/500</p>
        </div>

        <button onclick="saveLog()" class="w-full bg-slate-200 text-slate-900 font-bold py-4 rounded-xl flex items-center justify-center gap-2 active:scale-95 transition shadow-lg shadow-white/5">
            <i class="fa-solid fa-check"></i> Spara
        </button>
    </div>

    <div id="stats-page" class="page p-4 pt-8">
        <header class="mb-6">
            <h1 class="text-3xl font-bold">Statistik</h1>
        </header>

        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="card p-3 flex flex-col items-center justify-center h-24">
                <div class="text-xs text-slate-400 mb-1">Medel</div>
                <div class="text-2xl font-bold text-green-400" id="stat-avg">0.0</div>
            </div>
            <div class="card p-3 flex flex-col items-center justify-center h-24">
                <div class="text-xs text-slate-400 mb-1">Bästa</div>
                <div class="text-2xl font-bold text-green-400" id="stat-best">-</div>
            </div>
            <div class="card p-3 flex flex-col items-center justify-center h-24">
                <div class="text-xs text-slate-400 mb-1">Totalt</div>
                <div class="text-2xl font-bold text-blue-400" id="stat-count">0</div>
            </div>
        </div>
        
        <div class="card p-5 mb-4">
             <h3 class="font-semibold mb-2">Humörfördelning</h3>
             <div class="h-32 flex items-end justify-between gap-1 border-b border-slate-700 pb-2">
                 <div class="w-full bg-slate-700 rounded-t h-[10%]"></div>
                 <div class="w-full bg-slate-700 rounded-t h-[20%]"></div>
                 <div class="w-full bg-slate-700 rounded-t h-[15%]"></div>
                 <div class="w-full bg-slate-700 rounded-t h-[5%]"></div>
                 <div class="w-full bg-slate-700 rounded-t h-[30%]"></div>
                 <div class="w-
